{% extends "MainApp/base.html" %}
<!-- 

the "topic" must be from the views file

this shows what's seen on each web page

e = object
-->

{% block content %}
<p>Topic: {{ topic }}</p>

<ul>
    <li>
        {% for e in entries %}
        <p>{{e.text }}</p>
        <p>{{e.date_added}}</p>
    </li>
    {% empty %}
    <li> There are no entries for this topic yet.
    </li>
    {% endfor %}
</ul>

{% endblock content %}
