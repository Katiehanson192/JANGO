{% extends "MainApp/base.html" %}


{% block content %}
<!--form's errors attribute is set, we display an error message-->
{% if form.errors %}

<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<!--set the action argument as the URL of the login page-->
<form action="{% url 'users:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <!--include ahidden form element,'next'; the value arguement
    tells Django where to redirect the user after they've logged in successfully-->
    <input type="hidden" name="next" value="{% url 'MainApp:index' %}" />

</form>
{% endblock content %}
